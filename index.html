<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>3D Card Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="coffee">
                <div class="circle"></div>
                <img class="coffeeimg" src="/coffee3.png" alt="">
            </div>
            <div class="info">
                <h1 class="title">SAMII CHELBESA <br>Ethiopia</h1>
                <h3>HONEY MELON, LEMON CURD & DARJEELING TEA</h3>
                <div class="grindtype">
                    <button>Whole Bean</button>
                    <button>Espresso Machine</button>
                    <button class="active">Moka Pot</button>
                    <button>Hand Brew</button>
                </div>
                <div class="purchase">
                    <button>ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
